name: LTSWorkFlow

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]

env:
  docker_username: spedsbjerg
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  docker_repo: spedsbjergwebsite
  GIT_COMMIT: ${{ github.sha }}


jobs:
  BuildFrontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: restore dependencies
        working-directory: FremmoedeSystem
        run: dotnet restore Fremm√∏deSystem.sln
      - name: Build
        working-directory: FremmoedeSystem
        run: dotnet build --no-restore

  PushFrontendToDocker:
    runs-on: ubuntu-latest
    needs: BuildFrontend
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Login To Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{env.docker_username}}
          password: ${{env.docker_password}}
      - name: Extract Meta-data
        id: Meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/frontend
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Create and use buildx builder
        run: docker buildx create --name mybuilder --use --driver docker-container
      - name: Bootstrap
        run: docker buildx inspect --bootstrap
      - name: Build And Push FrontendImage
        uses: docker/build-push-action@v2
        with:
          context: ./FremmoedeSystem
          file: ./FremmoedeSystem/Dockerfile
          push: true
          tags: spedsbjerg/spedsbjergwebsite:latest
          platforms: linux/arm/v7
